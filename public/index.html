<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Htmx Crash</title>
</head>
<body class="bg-blue-500">
  <div class="text-center">
    <h1 class="text-2xl font-bold my-5">Simple Request Example</h1>
    <button
      hx-get="/users"
      hx-target="#users"
      hx-indicator="#loading"
      hx-vals='{"limit": 3}'
      class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg"
    >
      Fetch Users
    </button>

    <span class="htmx-indicator" id="loading">
      <img src="img/loading.gif" alt="Loading..." class="m-auto h-10" />
    </span>

    <div id="users"></div>
  </div>
  <div>
    <form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-6"
    hx-target="this" hx-swap="outerHTML"
    >
      <h1 class="text-2xl font-bold mb-4 text-center">Contact Us</h1>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input
          name="username"
          hx-post="/contact/email"
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
          type="text"
          id="username"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          name="password"
          hx-post="/contact/email"
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
          type="password"
          id="password"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email Address
        </label>
        <input
          name="email"
          hx-post="/contact/email"
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
          type="email"
          id="email"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
          Age
        </label>
        <input
          type="number"
          name="age"
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
          id="age"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="active">
          Active?
        </label>
        <input
          type="checkbox"
          name="active"
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
          id="active"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
